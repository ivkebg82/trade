    <div class="container"></div>
    <div class="filter_menu">
      <div class="select">
        <h4>Choose filter</h4>
        <select name="" id="main_select">
          <option value="name">name</option>
          <option value="type">type</option>
          <option value="price">price</option>
        </select>
      </div>
      <!--filter type div who holds all filters-->
      <div class="filter_type">
        <input type="range" class="filter price" />
        <input type="text" class="filter name" />
        <div class="filter type discount_wrapper">
          <input type="checkbox" class="type" /><span
            >products with discount</span
          >
        </div>
      </div>
    </div>
