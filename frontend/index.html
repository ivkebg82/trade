<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/login.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Welcome to the E-commerce app</h1>
    <div class="forms_wrapper">
      <!--signup form-->
      <div class="signup_wrapper">
        <h4>Sign up</h4>
        <form id="signup">
          <input type="text" class="signup_email" placeholder="email" />
          <input type="text" class="signup_password" placeholder="password" />
          <button class="signup_btn">SIGN UP</button>
        </form>
        <div class="choose_signup">
          <div class="leftLine"></div>
          <p class="login_text">or login if you have account</p>
          <div class="rightLine"></div>
        </div>
      </div>
      <!--end signup form-->

      <!--login form-->
      <div class="login_wrapper">
        <h4>Login</h4>
        <form id="login" action="./products.html">
          <input
            type="text"
            placeholder="emali"
            name="email"
            class="login_email"
          />
          <input type="text" placeholder="password" class="login_password" />
          <button class="login_btn">LOG IN</button>
        </form>
        <div class="choose_login">
          <div class="leftLine"></div>
          <p class="signup_text">or signup</p>
          <div class="rightLine"></div>
        </div>
      </div>
      <!--end login form-->
    </div>

    <script src="./js/login.js"></script>
  </body>
</html>
